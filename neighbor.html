<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
 	  <script src="js/knockout-3.4.1.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="js/googlemap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-t9OckIqLweGg87hj8ouWroBjUbNY7zs&v=3&callback=initMap"
    async defer> </script>
    <script>
      var callbackFunction = function(data) {
      var wind = data.query.results.channel.wind;
      //alert(wind.chill);
    };
    </script>

<script src="https://query.yahooapis.com/v1/public/yql?q=select wind from weather.forecast where woeid in (select woeid from geo.places(1) where text='chicago, il')&format=json&callback=callbackFunction" async></script>
</head>

<body>
	<div id='map'>
	</div>
	<div class="listWidth">
<!--   whatever typed into filter box, the value of filter will be stored dynmaically into filter observable -->
        <input type="text" label="filter" data-bind="textInput: filter" />
		<ul data-bind="foreach: locArray">
			<li data-bind="text: name"></li>
		</ul>
	</div>
</body>
</html>
