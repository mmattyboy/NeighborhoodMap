<div class="listWidth">
  <div data-role="main" class="ui-content" >
    <h2>List Icons:</h2>
    <ul data-role="listview" data-inset="true">    
      <li><a href="#">Default is right arrow</a></li>
      <li data-icon="plus"><a href="#">data-icon="plus"</a></li>
      <li data-icon="minus"><a href="#">data-icon="minus"</a></li>
      <li data-icon="delete"><a href="#">data-icon="delete"</a></li>

    </ul>
  </div>
</div> 
	<script>
		var map;
		function initMap() {
			var visit = {lat: 34.085386, lng: -118.043585};
			var location = [
				rayray = {lat: 34.076377, lng: -118.043273},
				riteAid = {lat: 34.074506, lng: -118.040498},
				cvs = {lat: 34.090727, lng: -118.015660},
				ktown = {lat: 34.059889, lng: -118.296802},
				pcc = {lat: 34.143933, lng: -118.119168}
			];
			map = new google.maps.Map(document.getElementById('map'), {
				center: visit,
				zoom: 12
			});
			location.forEach(function(value) {
				var marker = new google.maps.Marker({
				position: value,
				map: map
			});
			});
			
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-t9OckIqLweGg87hj8ouWroBjUbNY7zs&callback=initMap"
    async defer>
	</script>
